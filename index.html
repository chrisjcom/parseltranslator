<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parsel Translator</title>
    <meta
      name="description"
      content="This web app translate from human to parsel and from parsel to human, Parsel is the language of the serpents in Harry Potter"
    />
    <link
      rel="stylesheet"
      href="./example_files/vendor/hpfont/css/hpfontstyle.css"
    />
    <link rel="stylesheet" href="./example_files/css/index.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Parsel Translator</h1>
        <nav class="menu">
          <ul class="menu_list">
            <li class="menu_item"><a href="./">Home</a></li>
            <li class="menu_item">
              <a href="./abcparsel.html">Ver ABCParsel</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="translator_container">
        <div class="div ta_translator">
          <label for="ta_from">Humano: </label>
          <textarea name="ta_from" id="ta_from" cols="30" rows="8"></textarea>
        </div>
        <div class="div ta_translator">
          <label for="ta_to">Parsel:</label>
          <textarea
            name="ta_to"
            id="ta_to"
            cols="30"
            rows="8"
            disabled
          ></textarea>
        </div>
        <div class="buttons_container">
          <div class="button_container">
            <button id="boton_traducir">Traducir</button>
          </div>
          <div class="button_container">
            <button id="boton_cambiar" data-traduccion="parsel_humano">
              Parsel a Humano
            </button>
          </div>
        </div>
      </section>
      <footer>
        <p>
          2020 - comentarios, sugerencias y otros en el correo
          chrisj_contreras@outlook.com
        </p>
      </footer>
    </div>
    <script src="./dist/parselTranslator.min.js"></script>
    <script src="./example_files/js/index.js"></script>
  </body>
</html>
