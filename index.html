<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsel Translator</title>
    <!-- <link rel="stylesheet" href="./vendor/bulma/bulma.min.css"> -->
    <link rel="stylesheet" href="./vendor/hpfont/css/hpfontstyle.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Parsel Translator</h1>
            <nav>
                <ul>
                    <li>Ver ABCParsel</li>
                </ul>
            </nav>
        </header>
        <section class="translator_container">
            <!-- <div class="form_container"> -->
            <div class="div ta_translator">
                <label for="ta_normal">Texto Original: </label>
                <textarea name="ta_normal" id="ta_normal" cols="30" rows="10"></textarea>
            </div>
            <div class="div ta_translator">
                <label for="ta_parsel">Parsel:</label>
                <textarea name="ta_parsel" id="ta_parsel" cols="30" rows="10" disabled></textarea>
            </div>
            <div class="button_container">
                <button id="boton_traducir">Traducir</button>
            </div>
            <!-- </div> -->
        </section>
        <footer>
            <p>Jhossymar Contreras - 2020</p>
        </footer>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
