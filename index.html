<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsel Translator</title>
    <link rel="stylesheet" href="./vendor/hpfont/css/hpfontstyle.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Parsel Translator</h1>
            <nav class="menu">
                <ul class="menu_list">
                    <li class="menu_item"><a href="./">Home</a></li>
                    <li class="menu_item"><a href="./abcparsel.html">Ver ABCParsel</a></li>
                </ul>
            </nav>
        </header>
        <section class="translator_container">
            <div class="div ta_translator">
                <label for="ta_normal">Texto Original: </label>
                <textarea name="ta_normal" id="ta_normal" cols="30" rows="8"></textarea>
            </div>
            <div class="div ta_translator">
                <label for="ta_parsel">Parsel:</label>
                <textarea name="ta_parsel" id="ta_parsel" cols="30" rows="8" disabled></textarea>
            </div>
            <div class="button_container">
                <button id="boton_traducir">Traducir</button>
            </div>
        </section>
        <footer>
            <p>2020 - comentarios, sugerencias y otros en el correo chrisj_contreras@outlook.com</p>
        </footer>

</html>
